name: Update Data

on:
  schedule:
    - cron: '0 0 1 4 *'

jobs:
  update_data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run data update job
      run: python data_update_job.py
